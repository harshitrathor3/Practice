<html>
    <body>
        <form>
            Email : <input type="text" name="email" id = "id1"><br>
            <input type="button" value="submit" onclick="return myFun();">
        </form>

        <script>
            function myFun(){
                var a = document.getElementById("id1").value;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (a.match(mailformat)){
                    alert("success");        
                    return true;
                }
                else{
                    alert("Wrong Input");
                    return false;
                }
            }
        </script>

    </body>
</html>
